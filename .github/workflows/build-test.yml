name: Build test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install MinGW C++/G++
      run: |
        sudo apt-get update -y
        sudo apt-get install g++ -y
    - name: Run the file
      run: |
        chmod +x ../build.sh
        ../build.sh
